<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gingerbread Frosting</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Gingerbread Frosting</h1>
        <p>Goes well with gingerbread cookies.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>3/4 cup powdered sugar</li>
            <li>1 Tbs butter, melted</li>
            <li>1 Tbs milk</li>
            <li>1 Tsp Cointreau</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>In a mixing bowl, combine ingredients and beat till smooth.</li>
        </ol>
    </body>
</html>
